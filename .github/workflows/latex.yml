name: Compile LaTeX excluding sections

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_latex:
    runs-on: ubuntu-latest
    container:
      image: paperist/alpine-texlive-ja:latest  # 日本語対応LaTeXイメージ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile main LaTeX files excluding sections/
        run: |
          # sectionsディレクトリを除外してmainファイルを検索
          find . -type f -name "*.tex" ! -path "*/sections/*" | while IFS= read -r file; do
            echo "Compiling $file"
            dir=$(dirname "$file")
            base=$(basename "$file" .tex)
            (
              cd "$dir"
              # uplatexを2回実行して参照解決
              uplatex -interaction=nonstopmode "$base.tex"
              uplatex -interaction=nonstopmode "$base.tex"

              # PDF生成
              if [ -f "$base.dvi" ]; then
                dvipdfmx "$base.dvi"
              fi
            )
          done

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: '**/*.pdf'
